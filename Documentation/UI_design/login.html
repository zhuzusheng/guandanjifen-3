<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掼蛋记分 - 授权登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .mockup-container {
            width: 400px;
            height: 850px;
        }
        .mockup {
            width: 375px;
            height: 812px;
            background: #111;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        .screen-container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .inner-screen {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        .inner-screen::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <div class="mockup-container">
        <div class="mockup">
            <div class="screen-container">
                <div class="status-bar">
                    <span class="font-semibold">9:41</span>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
                <div class="inner-screen bg-gradient-to-br from-teal-100 via-cyan-100 to-sky-200">
                    <div class="flex flex-col h-full justify-between items-center text-center p-8">
                        
                        <div class="w-full mt-24">
                            <div class="mx-auto bg-white/50 backdrop-blur-sm rounded-full h-24 w-24 flex items-center justify-center shadow-lg">
                                <i class="fa-solid fa-layer-group text-5xl text-cyan-600"></i>
                            </div>
                            <h1 class="text-3xl font-bold text-gray-800 mt-6">掼蛋记分</h1>
                            <p class="text-gray-500 mt-2">轻松记录每一局的精彩</p>
                        </div>
                        
                        <div class="w-full mb-8">
                            <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-4 rounded-xl shadow-lg transition-transform transform hover:scale-105">
                                <i class="fab fa-weixin mr-2"></i>
                                微信授权登录
                            </button>
                            <div class="text-xs text-gray-400 mt-4">
                                <p>登录即表示您同意 <a href="#" class="underline">服务条款</a> 和 <a href="#" class="underline">隐私政策</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
