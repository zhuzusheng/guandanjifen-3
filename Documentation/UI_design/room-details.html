<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掼蛋记分 - 房间详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f6f6f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .mockup-container { width: 400px; height: 850px; }
        .mockup { width: 375px; height: 812px; background: #111; border-radius: 40px; padding: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); position: relative; }
        .screen-container { width: 100%; height: 100%; background: white; border-radius: 28px; overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .inner-screen { flex-grow: 1; overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none; background-color: #f7fafc; }
        .inner-screen::-webkit-scrollbar { display: none; }
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 24px; position: absolute; top: 0; left: 0; right: 0; z-index: 20; color: #1f2937; }
        .nav-bar { height: 56px; display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 1px solid #e5e7eb; background: white; }
    </style>
</head>
<body>
    <div class="mockup-container">
        <div class="mockup">
            <div class="screen-container">
                <div class="status-bar" style="background: white; position: relative;">
                    <span class="font-semibold">10:32</span>
                    <div class="flex items-center space-x-1"> <i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i> </div>
                </div>
                <!-- Nav Bar -->
                <div class="nav-bar">
                    <div class="absolute left-4"> <i class="fas fa-chevron-left text-xl text-gray-600 cursor-pointer"></i> </div>
                    <h1 class="text-lg font-semibold text-gray-800">房间详情</h1>
                </div>

                <div class="inner-screen">
                    <!-- Room Info -->
                    <div class="p-4 bg-white border-b border-gray-200">
                        <p class="text-sm text-gray-500">房主: <span class="font-semibold text-gray-700">Shane</span></p>
                        <p class="text-sm text-gray-500">时间: <span class="font-semibold text-gray-700">2024-05-20 19:30</span></p>
                        <p class="text-sm text-gray-500">记分档位: <span class="font-semibold text-cyan-600">10 / 20 / 30</span></p>
                    </div>
                    
                    <!-- Score Ranking -->
                    <div class="p-4">
                        <h2 class="text-lg font-bold text-gray-800 mb-3">积分排行</h2>
                        <div class="space-y-3">
                            <!-- Player 1 -->
                            <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                                <i class="fas fa-medal text-2xl text-yellow-400 w-8 text-center"></i>
                                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="w-12 h-12 rounded-full mx-3">
                                <div class="flex-grow"><p class="font-semibold">Shane</p><p class="text-sm text-gray-500">胜: 3, 负: 1</p></div>
                                <p class="text-2xl font-bold text-green-500">+40</p>
                            </div>
                            <!-- Player 2 -->
                            <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                                <i class="fas fa-medal text-2xl text-gray-400 w-8 text-center"></i>
                                <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="w-12 h-12 rounded-full mx-3">
                                <div class="flex-grow"><p class="font-semibold">Lisa</p><p class="text-sm text-gray-500">胜: 2, 负: 2</p></div>
                                <p class="text-2xl font-bold text-green-500">+10</p>
                            </div>
                            <!-- Player 3 -->
                            <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                                <i class="fas fa-medal text-2xl text-yellow-700 w-8 text-center"></i>
                                <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="w-12 h-12 rounded-full mx-3">
                                <div class="flex-grow"><p class="font-semibold">David</p><p class="text-sm text-gray-500">胜: 1, 负: 3</p></div>
                                <p class="text-2xl font-bold text-red-500">-20</p>
                            </div>
                            <!-- Player 4 -->
                             <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                                <span class="w-8 text-center font-bold text-gray-500">4</span>
                                <img src="https://images.pexels.com/photos/1040881/pexels-photo-1040881.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="w-12 h-12 rounded-full mx-3">
                                <div class="flex-grow"><p class="font-semibold">Tom</p><p class="text-sm text-gray-500">胜: 1, 负: 1</p></div>
                                <p class="text-2xl font-bold text-red-500">-30</p>
                            </div>
                        </div>
                    </div>

                    <!-- Scoring Log -->
                    <div class="p-4">
                        <h2 class="text-lg font-bold text-gray-800 mb-3">记分明细</h2>
                        <div class="space-y-2 text-sm">
                            <div class="bg-white p-3 rounded-lg">
                                <p class="text-gray-700"><span class="font-mono text-gray-500">[19:45]</span> <span class="font-semibold text-red-500">David</span> 输给了 <span class="font-semibold text-green-500">Shane</span> <span class="font-bold text-gray-800">20</span> 分</p>
                            </div>
                            <div class="bg-white p-3 rounded-lg">
                                <p class="text-gray-700"><span class="font-mono text-gray-500">[19:58]</span> <span class="font-semibold text-red-500">Tom</span> 输给了 <span class="font-semibold text-green-500">Lisa</span> <span class="font-bold text-gray-800">10</span> 分</p>
                            </div>
                             <div class="bg-white p-3 rounded-lg">
                                <p class="text-gray-700"><span class="font-mono text-gray-500">[20:10]</span> <span class="font-semibold text-red-500">David</span> 输给了 <span class="font-semibold text-green-500">Shane</span> <span class="font-bold text-gray-800">20</span> 分</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Action -->
                <div class="p-4 bg-white border-t border-gray-200">
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg flex items-center justify-center">
                        <i class="fas fa-share-alt mr-2"></i>分享战绩
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
